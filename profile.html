<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <header role=”banner”>
        <a href="index.html">
            <figure class="logo">
                <img role="img" src="./img/logo/logo-fish-eye.png" alt="Fisheye page d'accueil">
            </figure>
        </a>
    </header>
    <main>
        <section class="profile">
            <div class="info_user">
                <span class="name_btn_container">
                    <h1 id="name"></h1>
                    <a href=""  id="btn_contact_form" class="btn_contact_form">Contactez-moi</a>
                </span>
                <h4 id="city"></h4>
                <p id="tagline"></p>
                <nav role=”navigation” class="tags">
                
                </nav>
            </div>
            
            <div class="profile_img">
                <div class="container_img">
                    <img id="img" src="" alt="Photo de profile du photographe">
                </div>
            </div>

        </div>
    </section>
    <section class="sort">
        <p>Trier par :</p>
        <select name="" id="sort_input">
            <option value="1">Popularité</option>
            <option value="2">Date</option>
            <option value="3">Titre</option>
        </select>
        <i class="caret"></i>
    </section>

    <section id="album">
        
    </section>

        <section id="album">
            
        </section>
    </main>
    <section class="modal_background" id="contact_form">
        <div class="modal_body">
            <form id="form_body">
                <h1>Contactez-moi <br><span id="photographer_name">fff</span></h1>
                <span id="close_form">+</span>

                <span class="group_input">
                    <Label for="prenom">Prénom</Label>
                    <input type="text" name="prenom">
                </span>
                <span class="group_input">
                    <Label for="nom">Nom</Label>
                    <input type="text" name="nom">
                </span>
                <span class="group_input">
                    <Label for="email">Email</Label>
                    <input type="text" name="email">
                </span>
                <span class="group_input">
                    <Label for="message">Message</Label>
                    <textarea  rows="10" type="text" name="message"></textarea>
                </span>
                <button class="send_msg" type="submit">Envoyer</button>
            </form>
        </div>
    </section>
    
    <section id="price_by_day">
        <div class="price_container">
            <p id="total_likes"></p>
            <p id="price"></p>
        </div>
    </section>

    <section id="visualisation">
      
        <div class="modal_body_2">
            
            <span class="next">&lsaquo;</span>
            <div class="main_content">
                <div class="container_ligthbox">
                    <img class="current_picture" src="./img/82/Art_Mine.jpg" alt="">
                   
                </div> 
                <span id="close_form_2">+</span>
            </div>
            <span class="previous">&rsaquo;</span> 
            
        </div>
    </section>
</body>
<script type="text/javascript" src="./js/profile.js"></script>
</html>
